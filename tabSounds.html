        function onKeyDown(event){
            if(keyData[event.key]){
                //text.content = 'The ' + event.key + ' key was pressed!';
                maxPoint = new Point(view.size.width, view.size.height);
                point = maxPoint * Point.random();
                console.log(point);
                myCircle = new Path.Circle(point, 450);
                myCircle.fillColor= keyData[event.key].color;
                keyData[event.key].sound.play();
                myCircles.push(myCircle);
            }
        }   

        function onFrame(event){
            for(var i = 0; i<myCircles.length; i++){
                //if(myCircles[i].)
                myCircles[i].fillColor.hue +=1;
                myCircles[i].scale(.9)
                
                if(myCircles[i].area < 3){
                    myCircles[i].remove(); // remove the circle from the canvas
                    myCircles.splice(i, 1); // remove the circle from the array
                    i--; // decrement i so that the loop doesn't skip a circle because of .splice()
                }
            }
